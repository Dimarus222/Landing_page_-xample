            answerGrid.innerHTML = '';
            answerList.innerHTML = '';
            
            // –°–æ–∑–¥–∞–µ–º —Å–µ—Ç–∫—É —Å –æ—Ç–≤–µ—Ç–∞–º–∏
            for (let row = 0; row < 20; row++) {
                for (let col = 0; col < 20; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'answer-cell';
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á–µ—Ä–Ω–∞—è –ª–∏ –∫–ª–µ—Ç–∫–∞
                    if (crosswordData.grid[row][col] === 1) {
                        cell.classList.add('black');
                        answerGrid.appendChild(cell);
                        continue;
                    }
                    
                    // –ò—â–µ–º –±—É–∫–≤—É –¥–ª—è —ç—Ç–æ–π –∫–ª–µ—Ç–∫–∏
                    let letter = '';
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ —Å–ª–æ–≤–∞
                    for (const word of crosswordData.horizontal) {
                        const {row: wordRow, col: wordCol, answer} = word;
                        if (row === wordRow && col >= wordCol && col < wordCol + answer.length) {
                            letter = answer[col - wordCol];
                            break;
                        }
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ —Å–ª–æ–≤–∞, –µ—Å–ª–∏ –±—É–∫–≤–∞ –µ—â–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞
                    if (!letter) {
                        for (const word of crosswordData.vertical) {
                            const {row: wordRow, col: wordCol, answer} = word;
                            if (col === wordCol && row >= wordRow && row < wordRow + answer.length) {
                                letter = answer[row - wordRow];
                                break;
                            }
                        }
                    }
                    
                    cell.textContent = letter;
                    answerGrid.appendChild(cell);
                }
            }
            
            // –°–æ–∑–¥–∞–µ–º —Å–ø–∏—Å–æ–∫ –æ—Ç–≤–µ—Ç–æ–≤
            const allWords = [...crosswordData.horizontal, ...crosswordData.vertical].sort((a, b) => a.number - b.number);
            
            allWords.forEach(word => {
                const answerItem = document.createElement('div');
                answerItem.className = 'answer-item';
                answerItem.innerHTML = `<strong>${word.number}. ${word.answer}</strong> - ${word.clue}`;
                answerList.appendChild(answerItem);
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ –≤ –∫–ª–µ—Ç–∫—É
        function handleInput(e) {
            const input = e.target;
            const row = parseInt(input.dataset.row);
            const col = parseInt(input.dataset.col);
            
            // –ü–µ—Ä–µ–≤–æ–¥–∏–º –≤ –≤–µ—Ä—Ö–Ω–∏–π —Ä–µ–≥–∏—Å—Ç—Ä
            input.value = input.value.toUpperCase();
            
            // –ï—Å–ª–∏ –≤–≤–µ–ª–∏ –±—É–∫–≤—É, –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–π –∫–ª–µ—Ç–∫–µ
            if (input.value.length === 1) {
                moveToNextCell(row, col);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–ª–∞–≤–∏—à
        function handleKeyDown(e) {
            const input = e.target;
            const row = parseInt(input.dataset.row);
            const col = parseInt(input.dataset.col);
            
            // –°—Ç—Ä–µ–ª–∫–∏ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            if (e.key === 'ArrowRight') {
                moveToCell(row, col + 1);
                e.preventDefault();
            } else if (e.key === 'ArrowLeft') {
                moveToCell(row, col - 1);
                e.preventDefault();
            } else if (e.key === 'ArrowDown') {
                moveToCell(row + 1, col);
                e.preventDefault();
            } else if (e.key === 'ArrowUp') {
                moveToCell(row - 1, col);
                e.preventDefault();
            } else if (e.key === 'Backspace' || e.key === 'Delete') {
                // –ü—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –æ—á–∏—â–∞–µ–º —Ç–µ–∫—É—â—É—é –∫–ª–µ—Ç–∫—É –∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞–∑–∞–¥
                if (input.value === '') {
                    moveToPrevCell(row, col);
                }
            }
        }
        
        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–π –∫–ª–µ—Ç–∫–µ
        function moveToNextCell(row, col) {
            // –°–Ω–∞—á–∞–ª–∞ –ø—ã—Ç–∞–µ–º—Å—è –ø–µ—Ä–µ–π—Ç–∏ –≤–ø—Ä–∞–≤–æ
            if (moveToCell(row, col + 1)) return;
            
            // –ï—Å–ª–∏ –Ω–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å, –ø—ã—Ç–∞–µ–º—Å—è –ø–µ—Ä–µ–π—Ç–∏ –≤–Ω–∏–∑
            if (moveToCell(row + 1, 0)) return;
            
            // –ï—Å–ª–∏ –∏ —ç—Ç–æ –Ω–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å, –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –Ω–∞—á–∞–ª—É
            moveToCell(0, 0);
        }
        
        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –∫–ª–µ—Ç–∫–µ
        function moveToPrevCell(row, col) {
            // –°–Ω–∞—á–∞–ª–∞ –ø—ã—Ç–∞–µ–º—Å—è –ø–µ—Ä–µ–π—Ç–∏ –≤–ª–µ–≤–æ
            if (moveToCell(row, col - 1)) return;
            
            // –ï—Å–ª–∏ –Ω–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å, –ø—ã—Ç–∞–µ–º—Å—è –ø–µ—Ä–µ–π—Ç–∏ –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–π –∫–ª–µ—Ç–∫–µ –ø—Ä–µ–¥—ã–¥—É—â–µ–π —Å—Ç—Ä–æ–∫–∏
            for (let r = row - 1; r >= 0; r--) {
                for (let c = 19; c >= 0; c--) {
                    if (crosswordCells[r] && crosswordCells[r][c] && !crosswordCells[r][c].parentElement.classList.contains('black')) {
                        crosswordCells[r][c].focus();
                        return true;
                    }
                }
            }
            
            return false;
        }
        
        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π –∫–ª–µ—Ç–∫–µ
        function moveToCell(row, col) {
            if (row >= 0 && row < 20 && col >= 0 && col < 20 && 
                crosswordCells[row] && crosswordCells[row][col] && 
                !crosswordCells[row][col].parentElement.classList.contains('black')) {
                crosswordCells[row][col].focus();
                return true;
            }
            return false;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–æ–≤
        function checkAnswers() {
            let correct = true;
            let message = '';
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ —Å–ª–æ–≤–∞
            for (const word of crosswordData.horizontal) {
                const {row, col, answer} = word;
                let userAnswer = '';
                
                for (let i = 0; i < answer.length; i++) {
                    const cell = crosswordCells[row][col + i];
                    userAnswer += cell ? cell.value.toUpperCase() : '';
                }
                
                if (userAnswer !== answer) {
                    correct = false;
                    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –∫–ª–µ—Ç–∫–∏
                    for (let i = 0; i < answer.length; i++) {
                        const cell = crosswordCells[row][col + i];
                        if (cell && cell.value.toUpperCase() !== answer[i]) {
                            cell.style.backgroundColor = '#f8d7da';
                        }
                    }
                } else {
                    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –∫–ª–µ—Ç–∫–∏
                    for (let i = 0; i < answer.length; i++) {
                        const cell = crosswordCells[row][col + i];
                        if (cell) {
                            cell.style.backgroundColor = '#d5edda';
                        }
                    }
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ —Å–ª–æ–≤–∞
            for (const word of crosswordData.vertical) {
                const {row, col, answer} = word;
                let userAnswer = '';
                
                for (let i = 0; i < answer.length; i++) {
                    const cell = crosswordCells[row + i] ? crosswordCells[row + i][col] : null;
                    userAnswer += cell ? cell.value.toUpperCase() : '';
                }
                
                if (userAnswer !== answer) {
                    correct = false;
                    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –∫–ª–µ—Ç–∫–∏
                    for (let i = 0; i < answer.length; i++) {
                        const cell = crosswordCells[row + i] ? crosswordCells[row + i][col] : null;
                        if (cell && cell.value.toUpperCase() !== answer[i]) {
                            cell.style.backgroundColor = '#f8d7da';
                        }
                    }
                } else {
                    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –∫–ª–µ—Ç–∫–∏
                    for (let i = 0; i < answer.length; i++) {
                        const cell = crosswordCells[row + i] ? crosswordCells[row + i][col] : null;
                        if (cell) {
                            cell.style.backgroundColor = '#d5edda';
                        }
                    }
                }
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            const messageDiv = document.getElementById('message');
            if (correct) {
                messageDiv.textContent = 'üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—Å–µ –æ—Ç–≤–µ—Ç—ã –≤–µ—Ä–Ω—ã! üéâ';
                messageDiv.className = 'message success';
            } else {
                messageDiv.textContent = '–ï—Å—Ç—å –æ—à–∏–±–∫–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥—Å–≤–µ—á–µ–Ω–Ω—ã–µ –∫—Ä–∞—Å–Ω—ã–º –∫–ª–µ—Ç–∫–∏.';
                messageDiv.className = 'message error';
            }
            messageDiv.style.display = 'block';
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç—ã
        function showAnswers() {
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –∫—Ä–æ—Å—Å–≤–æ—Ä–¥ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –æ—Ç–≤–µ—Ç–∞–º–∏
            for (const word of crosswordData.horizontal) {
                const {row, col, answer} = word;
                for (let i = 0; i < answer.length; i++) {
                    const cell = crosswordCells[row][col + i];
                    if (cell) {
                        cell.value = answer[i];
                        cell.style.backgroundColor = '#d5edda';
                    }
                }
            }
            
            for (const word of crosswordData.vertical) {
                const {row, col, answer} = word;
                for (let i = 0; i < answer.length; i++) {
                    const cell = crosswordCells[row + i] ? crosswordCells[row + i][col] : null;
                    if (cell) {
                        cell.value = answer[i];
                        cell.style.backgroundColor = '#d5edda';
                    }
                }
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ–∫—Ü–∏—é —Å –æ—Ç–≤–µ—Ç–∞–º–∏
            document.getElementById('answersSection').style.display = 'block';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '–û—Ç–≤–µ—Ç—ã –ø–æ–∫–∞–∑–∞–Ω—ã. –í—ã –º–æ–∂–µ—Ç–µ –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ, –Ω–∞–∂–∞–≤ "–û—á–∏—Å—Ç–∏—Ç—å –∫—Ä–æ—Å—Å–≤–æ—Ä–¥".';
            messageDiv.className = 'message success';
            messageDiv.style.display = 'block';
        }
        
        // –û—á–∏—Å—Ç–∏—Ç—å –∫—Ä–æ—Å—Å–≤–æ—Ä–¥
        function resetCrossword() {
            // –û—á–∏—â–∞–µ–º –≤—Å–µ –∫–ª–µ—Ç–∫–∏
            for (let row = 0; row < 20 ; row++) {
                for (let col = 0; col < 20; col++) {
                    if (crosswordCells[row] && crosswordCells[row][col]) {
                        crosswordCells[row][col].value = '';
                        crosswordCells[row][col].style.backgroundColor = '';
                    }
                }
            }
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Å–µ–∫—Ü–∏—é —Å –æ—Ç–≤–µ—Ç–∞–º–∏
            document.getElementById('answersSection').style.display = 'none';
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            document.getElementById('message').style.display = 'none';
            
            // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –ø–µ—Ä–≤–æ–π –∫–ª–µ—Ç–∫–µ
            if (crosswordCells[0] && crosswordCells[0][3]) {
                crosswordCells[0][3].focus();
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            initCrossword();
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            document.getElementById('checkBtn').addEventListener('click', checkAnswers);
            document.getElementById('showAnswersBtn').addEventListener('click', showAnswers);
            document.getElementById('resetBtn').addEventListener('click', resetCrossword);
            
            // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –ø–µ—Ä–≤–æ–π –∫–ª–µ—Ç–∫–µ
            setTimeout(() => {
                if (crosswordCells[0] && crosswordCells[0][3]) {
                    crosswordCells[0][3].focus();
                }
            }, 100);
        });
    </script>
